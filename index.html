<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIRCON MART ACADEMY | TOP</title>
  <meta name="description" content="AIRCON MART ACADEMY 公式サイト" />
  <style>
    :root {
      --bg: #f3f7fc;
      --text: #1f3f66;
      --blue: #1e7ad9;
      --blue-dark: #1c5fa5;
      --card: #ffffff;
      --line: #cfe0f5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Noto Sans JP", "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 10%, #ffffff, var(--bg));
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 64px;
    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }
    .logo {
      font-weight: 800;
      font-size: 24px;
      letter-spacing: .02em;
      color: var(--blue-dark);
    }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 12px 22px;
      text-decoration: none;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--blue), #2f8df0);
      box-shadow: 0 8px 20px rgba(30, 122, 217, .22);
    }
    .hero {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 20px;
      padding: 32px 24px;
      margin-bottom: 24px;
    }
    .hero h1 {
      margin: 0 0 12px;
      font-size: clamp(28px, 4.2vw, 52px);
      color: var(--blue-dark);
      line-height: 1.2;
    }
    .hero p {
      margin: 0;
      color: #3d648f;
      font-size: clamp(14px, 2vw, 18px);
      line-height: 1.8;
    }
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
      margin: 24px 0 34px;
    }
    .nav-grid a {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 14px 16px;
      text-decoration: none;
      color: var(--blue-dark);
      font-weight: 700;
      text-align: center;
    }
    .feature-card {
      background: linear-gradient(135deg, #e8f2ff, #d6eaff);
      border: 1px solid #b9d5f6;
      border-radius: 20px;
      padding: 22px;
      text-align: center;
    }
    .feature-card h2 {
      margin: 0 0 8px;
      font-size: clamp(22px, 3vw, 36px);
      color: var(--blue-dark);
    }
    .feature-card p {
      margin: 0 0 16px;
      color: #315f8f;
      font-size: clamp(14px, 1.8vw, 18px);
    }
    @media (max-width: 840px) {
      .wrap { padding: 16px 12px 40px; }
      .topbar { margin-bottom: 14px; }
      .logo { font-size: 18px; }
      .hero { border-radius: 14px; padding: 18px 14px; }
      .nav-grid { grid-template-columns: 1fr; }
      .feature-card { border-radius: 14px; padding: 16px 14px; }
      .cta { width: 100%; }
      .topbar { flex-direction: column; align-items: stretch; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="logo">AIRCON MART ACADEMY</div>
      <a class="cta" href="/aircon-ama-github/contact/">お問い合わせ</a>
    </header>

    <section class="hero">
      <h1>TOP</h1>
      <p>このページはナビゲーション中心に再構成しています。<br>研修特徴コンテンツは第2階層ページに移動しました。</p>
    </section>

    <section class="feature-card">
      <h2>研修特徴</h2>
      <p>Case01〜04、不安ブロック、青背景コンセプト、市場性、課題→解、研修紹介を掲載</p>
      <a class="cta" href="/aircon-ama-github/training-features/">研修特徴を見る</a>
    </section>

    <nav class="nav-grid" aria-label="グローバルナビゲーション">
      <a href="/aircon-ama-github/training-features/">研修特徴</a>
      <a href="/aircon-ama-github/course/">研修紹介</a>
      <a href="/aircon-ama-github/trade/">特定商取引法</a>
      <a href="/aircon-ama-github/rules/">受講規約</a>
      <a href="/aircon-ama-github/contact/">お問い合わせ</a>
      <a href="/aircon-ama-github/">TOP</a>
    </nav>
  </div>
</body>
</html>
